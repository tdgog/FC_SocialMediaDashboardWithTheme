<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js"></script>
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <div class="title-div">
      <p class="page-title">Social Media Dashboard</p>
      <p class="total-followers">Total Followers: 23,004</p>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" oninput="ToggleTheme()">
      <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
    </div>
  </div>

  <div class="main">
    <div class="card-bg" style="background-color: var(--facebook);">
      <div class="card-content">
        <div class="platform">
          <img class="platform-icon" src="images/icon-facebook.svg">
          <p class="platform-name">@nathanf</p>
        </div>

        <p class="followers-num">1987</p>
        <p class="followers">FOLLOWERS</p>

        <div class="followers-today">
          <img class="arrow" src="images/icon-up.svg">
          <p class="followers-today-text">12 Today</p>
        </div>
      </div>
    </div>

    <div class="card-bg" style="background-color: var(--twitter);">
      <div class="card-content">
        <div class="platform">
          <img class="platform-icon" src="images/icon-twitter.svg">
          <p class="platform-name">@nathanf</p>
        </div>

        <p class="followers-num">1044</p>
        <p class="followers">FOLLOWERS</p>

        <div class="followers-today">
          <img class="arrow" src="images/icon-up.svg">
          <p class="followers-today-text">99 Today</p>
        </div>
      </div>
    </div>

    <div class="card-bg" style="background-color: var(--instagram);">
      <div class="card-content">
        <div class="platform">
          <img class="platform-icon" src="images/icon-twitter.svg">
          <p class="platform-name">@realnathanf</p>
        </div>

        <p class="followers-num">11k</p>
        <p class="followers">FOLLOWERS</p>

        <div class="followers-today">
          <img class="arrow" src="images/icon-up.svg">
          <p class="followers-today-text">1099 Today</p>
        </div>
      </div>
    </div>

    <div class="card-bg" style="background-color: var(--youtube);">
      <div class="card-content">
        <div class="platform">
          <img class="platform-icon" src="images/icon-youtube.svg">
          <p class="platform-name">@Nathan F.</p>
        </div>

        <p class="followers-num">8239</p>
        <p class="followers">FOLLOWERS</p>

        <div class="followers-today">
          <img class="arrow" src="images/icon-down.svg">
          <p class="followers-today-text negative">144 Today</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
